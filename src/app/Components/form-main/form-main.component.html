<form class="grid-form" [formGroup]="main_form" (ngSubmit)="onSubmit()">
    <div class="locationInput">
        <mat-form-field>
            <input
                type="text"
                placeholder="Start typing a place:Country/city"
                aria-label="Location"
                matInput
                formControlName="location"
                [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option
                    *ngFor="let locationsObs of locationsObs$ | async"
                    [value]="locationsObs"
                >
                    {{ locationsObs }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div class="filters">
        <fieldset class="form-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        (click)="onClickAnimals()"
                        value=""
                        checked=""
                        formControlName="animal"
                    />
                    בעלי חיים
                </label>
            </div>
        </fieldset>
    </div>
    <div class="submitButton">
        <button type="submit" class="btn btn-danger">Submit</button>
    </div>

    <div *ngIf="places$" class="placesResults">
        <app-place-list-info [placeList$]="places$"></app-place-list-info>
    </div>
</form>
